  description_en: The NuMaker-HMI-MA35D1-S1 is an evaluation board for Nuvoton NuMicro MA35D1 series microprocessors, and consists of three parts, a NuMaker-SOM-MA35D16A81 SOM board,
                  a NuMaker-BASE-MA35D1B1 base board and a 7 inch TFT-LCD daughter board. The SOM board integrates core components to simplify the system design, based on MA35D16A887C,
                  PMIC power solution, a 16 GB eMMC Flash, and two Gigabit Ethernet PHY. The NuMaker-HMI-MA35D1-S1 has rich peripherals such as 2 sets of Gigabit Ethernet, USB2.0 high-speed
                  host and device, 2 sets of CAN FD, and SPI, I2C, UART, RS-485 serial communication ports for users to facilitate the evaluation in HMI and industrial control, home appliances,
                  2-wheel cluster, medical device, new energy applications, Machine Learning or your creative applications.
  description_zh: NuMaker-HMI-MA35D1-S1 是 Nuvoton NuMicro MA35D1 系列微处理器的评估板，由三部分组成，NuMaker-SOM-MA35D16A81 SOM 板、NuMaker-BASE-MA35D1B1 基板和 7 吋 TFT-LCD 子板。
                  SOM 板集成了核心组件以简化系统设计，基于 MA35D16A887C、PMIC 电源解决方案、16 GB eMMC 闪存和两个千兆以太网 PHY。NuMaker-HMI-MA35D1-S1 拥有丰富的外设，如 2 组千兆以太网、
                  USB2.0 高速主机和设备、2 组 CAN FD，以及 SPI、I2C、UART、RS-485 串行通信端口供用户使用，以便于在人机界面和工业控制、家用电器、二轮集群、医疗设备、新能源应用、机器学习或您的创意应用中进行评估。
